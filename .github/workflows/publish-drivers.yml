name: publish-drivers

on:
  push:
    branches:
      - main
#      - beta
    paths:
      - "drivers/**.yaml"
      - "drivers/**.yml"
      - "drivers/**.lua"
#  pull_request:
#    branches:
#      - main
#      - beta
#    paths:
#      - "drivers/**.yaml"
#      - "drivers/**.yml"
#      - "drivers/**.lua"

jobs:
  # Job to run change detection
  parse-changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set matched filters as job 'drivers' output variable
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      drivers: ${{ steps.filter.outputs.changes }}
    steps:
      - name: "Fetching Repository Contents"
        uses: actions/checkout@v3
        id: checkout
      - name "Configure Matrix"
        uses: ./.github/workflows/build-matrix.yml
        id: set-matrix
        with:
          # inputFile: '.github/workflows/matrix_includes.json' # Default input file path
          filter: 'drivers[?contains(${{ drivers }}, driver)]'
          # addInclude: true
      - name: "Filter Paths"
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            zwave-switch: 'drivers/**/zwave-switch/**'
            zwave-fan: 'drivers/**/zwave-fan/**'
            - name: "Build Driver Matrix"

  build_drivers:
    needs: parse-changes
    if: needs.parse-changes.outputs.drivers != '[]'
    strategy:
      matrix: ${{fromJson(needs.parse-changes.outputs.drivers)}
    runs-on: ubuntu-latest
    steps:
      - name: "Publish Driver"
        uses: ./.github/workflows/publish-smartthings-driver.yml
        with:
          driver: ${{ matrix.driver }}
          label: ${{ matrix.label }}
          pkgkey: ${{ matrix.pkgkey }}
          environment: ${{ github.base_ref || github.ref_name }}
        secrets: inherit
