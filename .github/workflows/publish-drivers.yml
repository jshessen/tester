name: publish-drivers

on:
  push:
    branches:
      - main
#      - beta
    paths:
      - "drivers/**.yaml"
      - "drivers/**.yml"
      - "drivers/**.lua"
#  pull_request:
#    branches:
#      - main
#      - beta
#    paths:
#      - "drivers/**.yaml"
#      - "drivers/**.yml"
#      - "drivers/**.lua"

jobs:
  # Job to run change detection
  parse-changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set matched filters as job 'drivers' output variable
    outputs:
      drivers: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          zwave-switch: 'drivers/**/zwave-switch/**'
          zwave-fan: 'drivers/**/zwave-fan/**'

  build_drivers:
    needs: parse-changes
    if: needs.changes.outputs.drivers != '[]'
    strategy:
      matrix:
        driver: ${{ fromJSON(needs.changes.outputs.drivers) }}
    runs-on: ubuntu-latest
    steps:
      - name: "Build Driver Matrix"
        uses: ./.github/workflows/build-matrix.yml
        with:
          # inputFile: '.github/workflows/matrix_includes.json' # Default input file path
          filter: 'drivers[?contains(${{ drivers }}, driver)]'
          # addInclude: true
      - name: "Publish Driver"
        uses: ./.github/workflows/publish-smartthings-driver.yml
        with:
          driver: ${{ matrix.path }}/${{ matrix.driver }}
          label: ${{ matrix.label }}
          pkgkey: ${{ matrix.pkgkey }}
          environment: ${{ github.base_ref || github.ref_name }}
        secrets: inherit
